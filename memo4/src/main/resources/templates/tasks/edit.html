<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>タスク編集</title>
    <style type="text/css">
        form {margin: 5px auto 5px auto;}
    </style>
</head>
<body>
<form class="form1" th:method="patch" th:action="@{./}" th:object="${taskUpdateForm}">
    <div class="A">
        <label>
            題名：<input type="text" th:field="*{content}"/>
        </label>
        <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}">エラーメッセージ</p>
    </div>
    <div class="B">
        <label>
            <textarea cols="80" rows="30" th:field="*{text1}">本文</textarea>
        </label>
        <p th:if="${#fields.hasErrors('text1')}" th:errors="*{text1}">エラーメッセージ</p>
    </div>
    <!--<div>
        <label>
            完了：<input type="checkbox" th:field="*{done}"/>
        </label>
    </div>-->
    <div class="C">
        <input type="submit" value="更新"/>
    </div>

</form>
</body>
</html>
